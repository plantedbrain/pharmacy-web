<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="scss/retailer_register.css">
    <style>
        A
        {text-decoration:none;
        color:white;
        }
    </style>
</head>
    <body>
      <script type="text/javascript">
      function transition() {
        var tl = new TimelineMax();

        tl.to(CSSRulePlugin.getRule('body:before'), 0.2, {cssRule: {top: '50%' }, ease: Power2.easeOut}, 'close')
        .to(CSSRulePlugin.getRule('body:after'), 0.2, {cssRule: {bottom: '50%' }, ease: Power2.easeOut}, 'close')
        .to($('.loader'), 0.2, {opacity: 1})
        .to(CSSRulePlugin.getRule('body:before'), 0.2, {cssRule: {top: '0%' }, ease: Power2.easeOut}, '+=1.5', 'open')
        .to(CSSRulePlugin.getRule('body:after'), 0.2, {cssRule: {bottom: '0%' }, ease: Power2.easeOut}, '-=0.2', 'open')
        .to($('.loader'), 0.2, {opacity: 0}, '-=0.2');
      }


      </script>

        <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
      </div>
      <div class="-content -index">
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/plugins/CSSRulePlugin.min.js'></script>

          <script >
          document.getElementById("demo").innerHTML = window.transition();

          </script>
    <img src="img/bff.png" alt="HTML5 Icon" style="width:200 px;height:200px;">
     <form class="login"  method="get" action="php/retailer_register.php">
         <h1  style="letter-spacing:5px;">Register</h1>
          <input type="text"  placeholder="Company/Shop Name " name="cname" required  align="center">
          <input type="text"  placeholder="G.S.T Number " name="gst"  pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" title="Invalid GST Number." required align="center">
          <input type="text" placeholder="F-Name" name="F-Name" required align="center">
         <input type="text" placeholder="L-Name*" name="L-Name" align="center">
         <input type="text" placeholder="Gender" name="Gender" required align="center">
         <input type="text" placeholder="Address" name="Address" required align="center">
         <input type="email" placeholder="E-Mail" name="EMail" required align="center">
         <input type="tel" placeholder="Phone/Land-line" name="Phone" required align="center">
         <input type="password" placeholder="Password" name="Password" required align="center">
         <input type="password" placeholder="Confirm Password" name="ConfirmPassword" required >
         <input type="submit" name="submit">
                 <center><p style="letter-spacing:5px;">Already have an account? <a href="login.html"> Sign in </a></p>

     </form>
    </body>
</html>
