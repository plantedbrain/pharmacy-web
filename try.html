<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
   <link rel="stylesheet" href="checkout.css">
   <link rel="stylesheet" href="scss/sweetalert2.min.css">
   <script src="js/sweetalert2.min.js"></script>
     <script type="text/javascript">
    function salert(){
      Swal.fire({
  title: 'Sweet!',
  text: 'Thank you for choosing us.',
  imageUrl: 'img/gatsby.jpeg',
  imageWidth: 400,
  imageHeight: 218,
  imageAlt: 'Custom image',
}).then(function(){
  window.location = "http://localhost/web/login.html";
});
    }

    </script>
  </head>

    <body>
      <div  class="row">
        <div class="col-75">
          <div class="container">

            <form >

              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city">

                  <div class="row">
                    <div class="col-50">
                      <label for="state">Country</label>
                      <input type="text" id="state" name="state" placeholder="IN">
                    </div>
                    <div class="col-50">
                      <label for="zip">Pincode</label>
                      <input type="text" id="zip" name="zip">
                    </div>
                  </div>
                </div>




              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="button" value="Continue to checkout" class="btn" onclick='salert()'>
            </form>
          </div>
        </div>
        </div>
  </body>
</html>
